<nav class=" navbar navbar-expand-lg navbar-absolute navbar-transparent">
  <div class=" container-fluid">
    <div class=" navbar-wrapper">
      <div class=" navbar-toggle d-inline">
      </div>
      <a class=" navbar-brand" href="javascript:void(0)"> {{ getTitle() }} </a>
    </div>
  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
        <li>
          <type-ahead type="text" [suggestions]="usersForSearch"
          class="form-control" [multi]="false" [custom]="false"  [(ngModel)]="searchTerm"></type-ahead>
        </li>
        <li>
          <button
            class=" btn btn-sm btn-round"
            id="search-button" (click)="search()">
            <i class=" tim-icons icon-zoom-split"> </i>
          </button>
        </li>
        <li style="width: 100px;"></li>
        <li class="nav-item" >
            <a class="nav-link" [routerLink]="" (click)="register()" *ngIf="!loggedIn()">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="" (click)="login()" *ngIf="!loggedIn()">Login</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn()">
          <a class="nav-link" [routerLink]="" (click)="newPost()"><i class="tim-icons icon-simple-add"> </i></a>
        </li>
        <li class="nav-item" *ngIf="loggedIn()">
          <a class="nav-link" [routerLink]="" (click)="editProfile()"><i class="tim-icons icon-pencil"> </i></a>
        </li>
        <li class="nav-item" *ngIf="loggedIn()">
          <a class="nav-link" [routerLink]="" (click)="logout()">Logout</a>
        </li>
    </ul>
  </div>
</nav>
