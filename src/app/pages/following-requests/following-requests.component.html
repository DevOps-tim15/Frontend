<div class=" content">
    <div class=" row">
        <div class=" col-lg-6" *ngFor="let request of requests">
            <div class=" card card-chart" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">User: {{request}}</h5>
                    <div class="row d-flex justify-content-around">
                        <div>
                            <button type="button" class="btn btn-block btn-success" (click)="accept(request)">Accept</button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-block btn-danger" (click)="decline(request)">Decline</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-block btn-success"
                            (click)="viewProfile(request)">View Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
