<div class=" content">
    <div class=" row">
      <div class=" col-lg-6" *ngFor="let post of posts">
        <div class=" card card-chart" style="width: 30rem;">
          <div class="embed-responsive embed-responsive-4by3">
            <img class="card-img-top embed-responsive-item" src={{post.image}} alt="Card image cap">
          </div>
          <div class="card-body">
            <h5 class="card-title">User: {{post.username}}</h5>
            <h5 class="card-title">Description: {{post.description}}</h5>
            <h5 class="card-title">Tagged users: <type-ahead [(ngModel)]="post.taggedUsers" [disabled] = "true"
                class="form-control" [custom]="false" [multi]="true"></type-ahead></h5>
            <h5 class="card-title">Likes: {{post.likes}} &nbsp; &nbsp;  Dislikes: {{post.dislikes}} &nbsp; &nbsp; Comments: {{post.comments.length}}</h5>
    
            <div class=" row">
              <div>
                <button type="button" class="btn btn-block btn-success" [disabled]="disabled || !post.canBeLiked"
                (click)="like(post.postId)">Like</button>
              </div>
              <div>
                <button type="button" class="btn btn-block btn-success" [disabled]="disabled || !post.canBeDisliked" 
                (click)="dislike(post.postId)">Dislike</button>
              </div>
              <div>
                <button type="button" class="btn btn-block btn-success" [disabled]="disabled || !post.canBeSaved" 
                (click)="save(post.postId)">Save</button>
              </div>
              <div>
                <button type="button" class="btn btn-block btn-success" [disabled]="disabled || !post.canBeReported" 
                (click)="report(post.postId)">Report</button>
              </div>
            </div>
            <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <h5 class="card-title">Comment</h5>
                    <form [formGroup]="uploadForm" (ngSubmit)="commentPost(post.postId)">
                        <textarea 
                        class=" form-control input-sm"
                        name="comment"
                        cols="80"
                        placeholder="Here can be your comment"
                        rows="4"
                        type = "text"
                        formControlName="comment"
                      >
                       </textarea>
                       <button class=" btn btn-fill btn-danger" [disabled]="disabled" type = "submit">Send comment</button>
                    </form>
                  </div>
                </div>              
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
